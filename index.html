<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <div id="library">
      <h3 class="description">Library</h3>
    </div>

    <div id="input-area">
      <h3 class="description">Input Book</h3>

      <button id="new-book-btn">New Book</button>
      <form id="new-book-form" style="display: none">
        <label for="title">Title:</label>
        <input type="text" id="title" required />
        <label for="author">Author:</label>
        <input type="text" id="author" required />
        <label for="pages">Pages:</label>
        <input type="number" id="pages" min="0" required />
        <label for="read">Read:</label>
        <input type="checkbox" id="read" />
        <input type="submit" value="Add Book" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
